{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 150px; margin-bottom: -10px;">
    <h2 class="text-center">View Doctor</h2>
</div>

<div class="container card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange">View Doctors</h5>

		<div class="container mt-5">
		<h1 class="text-success text-center"></h1>
			<div class="table-responsive">
		<table id="example" class="table table-striped table-bordered table-sm" style="width:80%">
			<thead>
				<tr>
					<th>ID</th>
					<th>Doctor Name</th>
					<th>Contact</th>
					<th>Specialization</th>
                    <th>Action</th>
				</tr>
			</thead>

			<tbody>
            {% for i in doc %}
			<tr>
				<td>{{i.id}}</td>
				<td>{{i.name}}</td>
				<td>{{i.mobile}}</td>
				<td>{{i.special}}</td>
				<td><a href="#" class="btn btn-primary">Edit</a> |
				<a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you ready to delete this record ?')" class="btn btn-danger">Delete</a></td>
			</tr>
			{% endfor %}
			</tbody>
		</table>
				</div>
	 </div>
	</div>
</div>


{% endblock%}
